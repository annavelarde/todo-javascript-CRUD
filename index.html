<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>to-Do List</title>
</head>
<body>
    <!-- <h1 id="demo"></h1> -->
    <div>
        <h1 class="title">to-Do List</h1>
        <div class="container">
            <div class="date-container">
                <h1 class="date">Saturday</h1>
                <h5 class="month">month</h5>
                <h5 class="number-of-task">0 Tasks</h5>
            </div>
            <!-- Inserting here the ToDo's -->
            <div class="task-list-container"></div>
            <div class="task-menu-container">
                <span id="all" class="active">All</span>
                <span id="all">Pending</span>
                <span id="completed" >Completed</span>
                <button class="clear-all-btn">Clear all</button>
            </div>
            
            <div class="input-div">
                <input type="text" class="task-input" placeholder="enter your task"/>
                <button class="add-task-btn">+</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
